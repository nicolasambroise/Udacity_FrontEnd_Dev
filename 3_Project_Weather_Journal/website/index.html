<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="vieport" content="width=device-width, initial-scale=1">
	<meta name="description" content="My Weather Journal - Nicolas AMBROISE">
	<meta name="author" content="Nicolas AMBROISE">
	<title>My Weather Journal - Nicolas AMBROISE</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<header class="box">
			<div id="avatar">
				<picture>
					<source media="(min-width: 1680px)" srcset="img/avatar/AmbroiseNicolas2020Square300.webp" type="image/webp">
					<source media="(min-width: 1200px)" srcset="img/avatar/AmbroiseNicolas2020Square200.webp" type="image/webp">
					<source media="(min-width: 767px)" srcset="img/avatar/AmbroiseNicolas2020Square150.webp" type="image/webp">
					<source srcset="img/avatar/AmbroiseNicolas2020Square100.webp" type="image/webp">
					<source media="(min-width: 1680px)" srcset="img/avatar/AmbroiseNicolas2020Square300.png">
					<source media="(min-width: 1200px)" srcset="img/avatar/AmbroiseNicolas2020Square200.png">
					<source media="(min-width: 767px)" srcset="img/avatar/AmbroiseNicolas2020Square150.png">
					<img alt="nicolas ambroise picture" data-entity-type="" data-entity-uuid="" src="img/avatar/AmbroiseNicolas2020Square100.png">
				 </picture>
			</div>
			<div class="head-text">
				<h1 class="text-uppercase">Nicolas AMBROISE</h1>
				<strong>Senior IT Officer / Frontend Web Developer</strong>
			</div>
		</header>
		<section class="borderbox">
			<div class="row">
				<div class="col-md-12">
					<h2>Add New Entry</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<form>
						<div class="form-group row">
							<label for="zip" class="col-md-3">Enter Zipcode here</label>
							<input type="text" class="form-control col-md-9" id="zip" placeholder="Enter Zipcode here" required>
							<small id="zipHelp" class="form-text text-muted col-md-9 offset-md-3">Default country is <span>FR</span>, use the following notation to change the country once "94712,US" or edit the file app.js if you would like a permanent edition.</small>
						</div>
						<div class="form-group row">
							<label for="feelings" class="col-md-3">How are you feeling today?</label>
							<textarea class="form-control col-md-9" id="feelings" rows="3" placeholder="Enter your feeling here" required></textarea>
						</div>
						<div class="text-center">
						  <button id="generate" class="btn btn-info" type="submit">Generate</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Most Recent Entry</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="entryHolder">
						<div id="date"></div>
						<div id="temp"></div>
						<div id="content"></div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<footer>
      <p>&copy; Nicolas AMBROISE</p>
    </footer>
	
    <script src="js/app.js"></script>
</body>
</html>
